<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> 表单格式化</title>
</head>
<body>
    <form action="http://127.0.0.1:9697" method="post">
        <table border="2" bordercolor="00ffff" width="300" bgcolor="#00ced1">
            <tr>
                <th colspan="2"> 注册表单</th>
            </tr>
            <tr>
                <td>用户名称</td>
                <td><input type="text" name="user" value=""> </td>
            </tr>
            <tr>
                <td>输入密码</td>
                <td><input type="passworld" name="pass" value=""> </td>
            </tr>
            <tr>
                <td>确认密码</td>
                <td> <input type="button" name="but" value="确认密码"> </td>
            </tr>
            <tr>
                <td>选择性别</td>
                <td> <input type="radio" name="sex" value="man"> MAN
                    <input type="radio" name="sex" value="woman"> WOMAN
                </td>
            </tr>
            <tr>
                <td>选择技能</td>
                <td> <input type="checkbox" name="skill" value="java"> Java
                    <input type="checkbox" name="skill" value="sql"> Sql
                    <input type="checkbox" name="skill" value="html"> Html </td>
            </tr>
            <tr>
                <td>选择国家</td>
                <td> <select name="country">
                    <option value="us">
                        美国
                    </option>
                    <option value="uk">
                        英国
                    </option>
                    <option value="gm">
                        德国
                    </option>
                </select></td>
            </tr>
            <tr>
                <th> <input type="reset" value="清除"></th>
                <th><input type="submit" value="发送"></th>
            </tr>
        </table>
    </form>
</body>
</html>
