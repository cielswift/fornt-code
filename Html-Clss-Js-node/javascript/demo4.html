    <script type="text/javascript">
        var str = "synchronized";
        document.write(str.bold());  //在字符串两端加入<b>this</b>标签
        document.write(str.length);  //字符串长度
        document.write(str.fontcolor("red"));  //字符串颜色; 加了<font color="red">this</font>标签
        str.fontSize(22);
        document.write(str.link("http://www.baidu.com")); //加入了a标签
        document.write(str.substr(0,5));  //起始位置,截取长度
        document.write(str.substring(0,3)); //起始位置,结束位置-1;
        str.split(" ");  //将一个字符串分割为子字符串，然后将结果作为字符串数组返回
        str.concat(" world"); //连接字符串
        str.charAt(0); //返回指定位置的字符;
        str.indexOf("e"); //返回字符的位置,没有返回-1;
    </script>

    <script type="text/javascript">
        String.prototype.toArrayMy=function () {
            var arr = new Array(this.length);
            for (var i=0;i<arr.length;i++){
                arr[i]=this.charAt(i);
            }
            return arr;
        }
        String.prototype.reverseMy=function () {
            var temp = "";
            for (var i=this.length-1;i>=0;i--){
               temp+=this.charAt(i);
            }
            return temp;
        }
        var str = "hello world";
        var result1 = str.toArrayMy();
        var result2 = str.reverseMy();
        document.write(result1+"-");
        document.write(result2);
    </script>
