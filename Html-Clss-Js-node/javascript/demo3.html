        var getMax =function (arr) {
            var max=arr[0];
            for (var i=0;i<arr.length;i++){
                if (arr[i]>max){
                    max=arr[i]
                }
            }
            return max;
        }
         var getMin =function (arr) {
            var min=arr[0];
            for (var i=0;i<arr.length;i++){
                if (arr[i]<min){
                    min=arr[i]
                }
            }
            return min;
        }
        var sort = function (arr) {
            for (var i=0;i<arr.length-1;i++){
                for (var x=i+1;x<arr.length;x++){
                    if (arr[i]>arr[x]){
                        var temp = arr[i];
                        arr[i]=arr[x];
                        arr[x]=temp;
                    }
                }
            }
        }
        var seek = function (arr,target) {
            var max = arr.length-1;
            var min = 0
            var mid;
            while(max>=min){
               mid=(max+min)/2;
               if (target>arr[mid]){
                   min=mid+1;
               }
               else if(target<arr[mid]){
                   max=mid-1;
               }
               else
               {
                   return mid
               }
            }
            return min+1;
        }
    var reverse = function (arr) {
        var newArr = new Array(arr.length);
        for (var i=0,x=arr.length-1;i<arr.length;i++,x--){
            newArr[i]=arr[x];
        }
        return newArr;
    }
