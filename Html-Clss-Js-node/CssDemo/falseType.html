<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> 伪元素</title>
    <style type="text/css">
    a:link{
        background-color:blue;
        color:moccasin;
        font-size:30px;
    }

    a:visited{
        background-color:mediumspringgreen;
        color:gold;
        font-size:60px;
    }

     a:hover{
         background-color:red;
         color:black;
         font-size:50px;
     }

    a:active{
        background-color:fuchsia;
        color:gold;
        font-size:10px;
    }

    </style> <!--点前,点后,悬停,瞬间-->
</head>
<body>
    <a href="http://www.google.com" target="_blank">Go to America</a>
    <hr/>

</body>
</html>
