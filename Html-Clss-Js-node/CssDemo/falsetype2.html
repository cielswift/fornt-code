<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> 伪元素2</title>
    <style type="text/css">
    p:first-letter
    {
        font-size:20px;
        color: fuchsia;
    }
    div:hover
    {
        background-color:mediumspringgreen;
        color: gold;
        font-size:60px;
    }
     input:focus
     {
         background-color:salmon;
         color:mediumturquoise;
         font-size:60px;
     }
    </style> <!--在p标签区域给第一个字修饰--><!--在div区域上加入悬停效果-->

</head>
<body>
    <p>
        夏培鑫202
    </p>
    <p>
        夏培鑫202
    </p>
    <div>
        夏培鑫202
    </div>
    <div>
        夏培鑫202
    </div>
    <hr/>
    <input type="text"/> A
    <input type="text"/> B
</body>
</html>
